<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #7c3aed 50%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: #374151;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .icon {
            width: 48px;
            height: 48px;
            background: #dbeafe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #2563eb;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-icon {
            color: #16a34a;
            font-size: 24px;
        }
        
        .error-icon {
            color: #dc2626;
            font-size: 24px;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #d1d5db;
            margin-bottom: 1.5rem;
        }
        
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #1d4ed8;
        }
        
        button.error {
            background: #dc2626;
        }
        
        button.error:hover {
            background: #b91c1c;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="clearing-state">
            <div class="icon">
                <div class="spinner"></div>
            </div>
            <h1>Clearing Session...</h1>
            <p>Please wait while we clear your session data...</p>
        </div>
        
        <div id="success-state" class="hidden">
            <div class="icon">
                <div class="success-icon">✓</div>
            </div>
            <h1>Session Cleared!</h1>
            <p>Your session has been cleared. Redirecting to home page...</p>
            <button onclick="goHome()">Go to Home Page</button>
        </div>
        
        <div id="error-state" class="hidden">
            <div class="icon">
                <div class="error-icon">✕</div>
            </div>
            <h1>Error Occurred</h1>
            <p>Failed to clear session. Please try again.</p>
            <button class="error" onclick="goHome()">Go to Home Page</button>
        </div>
    </div>

    <script>
        async function clearSession() {
            try {
                // Clear session via both APIs
                const clearResponse = await fetch('/api/auth/clear-session', {
                    method: 'POST',
                });
                
                const resetResponse = await fetch('/api/auth/reset', {
                    method: 'POST',
                });

                if (clearResponse.ok && resetResponse.ok) {
                    // Clear localStorage and sessionStorage
                    localStorage.clear();
                    sessionStorage.clear();
                    
                    // Clear all cookies manually
                    const cookies = document.cookie.split(";");
                    for (let cookie of cookies) {
                        const eqPos = cookie.indexOf("=");
                        const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=" + window.location.hostname;
                        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/;domain=." + window.location.hostname;
                    }
                    
                    showState('success');
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.replace('/');
                    }, 3000);
                } else {
                    console.error('API responses:', { clearResponse, resetResponse });
                    showState('error');
                }
            } catch (error) {
                console.error('Clear session error:', error);
                showState('error');
            }
        }

        function showState(state) {
            document.getElementById('clearing-state').classList.add('hidden');
            document.getElementById('success-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            
            document.getElementById(state + '-state').classList.remove('hidden');
        }

        function goHome() {
            window.location.href = '/';
        }

        // Start clearing session when page loads
        clearSession();
    </script>
</body>
</html>
